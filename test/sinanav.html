<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>微博</title>
		<style>
		ul{
			list-style: none;
		}
		li{
			margin-bottom: 3px;
			width:110px;
			height:40px;
			text-align: center;
		}
		a{
			line-height: 40px;
			text-decoration:none;
			width: 110px;
			height:40px;
			display: block;
			font-size: 18px;
			border-radius: 3px;
		}
		a:visited{
			color:black;
		}
		a:hover{
			background-color: #fa2f2f;
			color:white;
		}

		a:focus{
			background-color: #fa2f2f;
			color:white;
		}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">热门</a></li>
			<li><a href="#">头条</a></li>
			<li><a href="#">视频</a></li>
			<li><a href="#">新鲜事</a></li>
			<li><a href="#">榜单</a></li>
			<li><a href="#">搞笑</a></li>
			<li><a href="#">社会</a></li>
			<li><a href="#">时尚</a></li>
			<li><a href="#">电影</a></li>
			<li><a href="#">美女</a></li>
			<li><a href="#">体育</a></li>
			<li><a href="#">动漫</a></li>
		
		</ul>
	</body>
</html>
