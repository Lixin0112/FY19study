<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
				div:first-child{
					width: 200px;
					height: 200px;
					background: green;
					margin-bottom: 10px;
				}
				div:nth-child(2){
					width: 200px;
					height: 200px;
					background: yellow;
					
				}
				p{
					text-align: center;
					color:white;
					line-height: 200px;
	
				}
				div:hover{
					cursor:pointer;
					border-radius: 100px;
					transition: all 0.3s;
				}
		</style>
	</head>
	<body>
		<div>
			<p>200×200</p>
		</div>
		<div>
			<p>200×200</p>
		</div>
	</body>
</html>
